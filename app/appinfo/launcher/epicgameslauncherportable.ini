[Launch]
ProgramExecutable=epicgameslauncher\launcher\engine\binaries\Win64\epicgameslauncher.exe
SinglePortableAppInstance=true
DirectoryMoveOK=yes
SupportsUNC=yes

[Activate]
Registry=true

[RegistryKeys]
registry1=HKEY_CURRENT_USER\Software\Epic Games
registry2=HKEY_LOCAL_MACHINE\SOFTWARE\WOW6432Node\Epic Games
registry3=HKEY_LOCAL_MACHINE\SOFTWARE\WOW6432Node\EpicGames
registry4=HKEY_CLASSES_ROOT\com.epicgames.launcher
registry5=HKEY_LOCAL_MACHINE\SOFTWARE\Classes\com.epicgames.launcher

[RegistryCleanupIfEmpty]
1=HKEY_CURRENT_USER\Software\Epic Games
2=HKEY_LOCAL_MACHINE\SOFTWARE\WOW6432Node\Epic Games
3=HKEY_LOCAL_MACHINE\SOFTWARE\WOW6432Node\EpicGames
4=HKEY_CLASSES_ROOT\com.epicgames.launcher
5=HKEY_LOCAL_MACHINE\SOFTWARE\Classes\com.epicgames.launcher

[DirectoriesMove]
localappdata\EpicGamesLauncher=%LOCALAPPDATA%\EpicGamesLauncher
localappdata\UnrealEngine=%LOCALAPPDATA%\UnrealEngine
localappdata\UnrealEngineLauncher=%LOCALAPPDATA%\UnrealEngineLauncher
programdata=%PROGRAMDATA%\Epic

[DirectoriesCleanupForce]
1=%LOCALAPPDATA%\UnrealEngineLauncher